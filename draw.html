<table>

<tr>
<td><canvas id=canvas1 width=400 height=400></td>
<td width=50></td>
<td>
The worlds longest and stripiest hallway.
</td>
</tr>



</table>

<script src=./js/drawlib1.js></script>
<script>
   canvas1.update = function(g) {
      g.lineWidth = 20;
      g.lineCap = 'round';
      g.lineJoin = 'round';

      g.beginPath();
      g.moveTo(0, 0);
      g.lineTo(this.width, 0);
      g.lineTo(this.width, this.height);
      g.lineTo(0, this.height);
      g.lineTo(0, 0);
      g.stroke();

      g.beginPath();

      var x = this.cursor.x;
      var y = this.cursor.y;
      var z = this.cursor.z;
      if (z == 0) {
         x = this.width / 2;
         y = this.height / 2;
      }

      g.lineWidth = 50;   
      g.moveTo(x+50, y);
      g.lineTo(x-50, y);
       g.stroke;
       
       for(let i = 0; i<40; i++){
            g.beginPath();
            g.lineWidth = 1;
           var col = 6*i
            g.fillStyle = 'rgb(200,'+ x +',200)';
            g.moveTo(i*10, 0);
            g.lineTo(x, y);
            g.stroke();
        }   
       for(let i = 1; i<40; i++){
            g.beginPath();
            g.lineWidth = 1;
           var col = 6*i
            g.fillStyle = 'rgb(200,'+ col +',200)';
            g.moveTo(0, i*10);
            g.lineTo(x, y);
            g.stroke();
        }   
       for(let i = 0; i<40; i++){
            g.beginPath();
            g.lineWidth = 1;
           var col = 6*i
            g.fillStyle = 'rgb(200,'+ col +',200)';
            g.moveTo(i*10, 400);
            g.lineTo(x, y);
            g.stroke();
        }   
       for(let i = 0; i<41; i++){
            g.beginPath();
            g.lineWidth = 1;
           var col = 6*i
            g.fillStyle = 'rgb(200,'+ col +',200)';
            g.moveTo(400, i*10);
            g.lineTo(x, y);
            g.stroke();
        }   
       
}
   

   draw2DCanvases([ canvas1 ]);
</script>
